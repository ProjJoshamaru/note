<!DOCTYPE html>
<html>
  <head>
    <title>Note Taking Website</title>
  </head>
  <body onload="loadNotesFromLocalStorage()">
    <h1>Note Taking Website</h1>
    <form id="note-form">
      <textarea id="note-text" rows="10" cols="30"></textarea><br>
      <button type="button" onclick="saveNote()">Save Note</button>
    </form>
    <form>
      <input type="text" id="note-code"><br>
      <button type="button" onclick="loadNote(document.getElementById('note-code').value)">Load Note</button>
    </form>
    <h2>Your Notes:</h2>
    <div id="notes"></div>
    <script>
      let notes = {}

     <script>
  function saveNote() {
    const noteText = document.getElementById("note-text").value;
    fetch('http://localhost:3000/notes', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ note: noteText })
    })
      .then(response => response.json())
      .then(data => {
        alert("Note saved with code: " + data.code);
        displayNotes();
      })
      .catch(error => console.error(error));
  }

  function displayNotes() {
    const notesDiv = document.getElementById("notes");
    notesDiv.innerHTML = "Loading...";
    fetch('http://localhost:3000/notes')
      .then(response => response.json())
      .then(data => {
        notesDiv.innerHTML = "";
        for (const code in data.notes) {
          const noteText = data.notes[code];
          notesDiv.innerHTML += `<div>Code: ${code} - Note: ${noteText}</div>`;
        }
      })
      .catch(error => console.error(error));
  }

  function loadNote() {
    const code = prompt("Enter code:");
    fetch(`http://localhost:3000/notes/${code}`)
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Note not found');
        }
      })
      .then(data => {
        document.getElementById("note-text").value = data.note;
})
.catch(error => {
console.error(error);
alert("Note not found");
});
}

function clearNotes() {
notes = {};
displayNotes();


      function loadNote(code) {
        const noteText = notes[code];
        if (noteText) {
          document.getElementById("note-text").value = noteText;
        } else {
          alert("No note found for code: " + code);
        }
      }

      function generateCode() {
        let code = "";
        const possibleCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (let i = 0; i < 5; i++) {
          code += possibleCharacters.charAt(Math.floor(Math.random() * possibleCharacters.length));
        }
        return code;
      }

      function saveNotesToLocalStorage() {
        localStorage.setItem("notes", JSON.stringify(notes));
      }

      function loadNotesFromLocalStorage() {
        const storedNotes = localStorage.getItem("notes");
        if (storedNotes) {
          notes = JSON.parse(storedNotes);
        }
        displayNotes();
      }
    </script>
  </body>
</html>
